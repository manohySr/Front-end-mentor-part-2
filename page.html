<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="message">
    <div class="message-container">
      <img
        src="./assets/images/icon-success.svg"
        alt=""
        class="message-image"
      />

      <div class="message-title">
        <span class="message-title--text-1">Thanks for</span>
        <span class="message-title--text-2">subscribing!</span>
      </div>

      <div class="message-detail">
        A confirmation email has been sent to
        <span class="message-detail-text">ash@loremcompany.com</span>. Please
        open it and click the button inside to confirm your subscription.
      </div>

      <a href="./index.html" class="button message-button">Dismiss message</a>
    </div>

    <div class="page-attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/manohySr">ManohySR1120</a>.
    </div>
  </body>
</html>
