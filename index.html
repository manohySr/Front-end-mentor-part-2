<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <script type="text/javascript" src="./main.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="item-1">
        <div class="item-1__title">Stay updated!</div>
        <div class="item-1__description">
          Join 60,000+ product managers receiving monthly updates on:
        </div>
        <div class="item-1__lists-container">
          <div class="item-1__lists-i">
            <img
              src="./assets/images/icon-list.svg"
              class="item-1__lists-i__icon"
            />
            <span class="item-1__lists-i__text"
              >Product discovery and building what matters</span
            >
          </div>
          <div class="item-1__lists-i">
            <img
              src="./assets/images/icon-list.svg"
              class="item-1__lists-i__icon"
            />
            <span class="item-1__lists-i__text"
              >Measuring to ensure updates are a success</span
            >
          </div>
          <div class="item-1__lists-i">
            <img
              src="./assets/images/icon-list.svg"
              class="item-1__lists-i__icon"
            />
            <span class="item-1__lists-i__text">And much more!</span>
          </div>
        </div>

        <div class="item-1__email">
          <label>Email address</label>
          <!-- input-email  -->
          <input
            type="email"
            class="input-email"
            placeholder="email@company.com"
          />

          <div class="item-1__email-error">Valid email required</div>
        </div>

        <a href="./page.html" class="button" id="button"
          >Subscribe to monthly newsletter</a
        >
      </div>

      <div class="item-2">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          class="item-2__image image-desktop"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ManohySR1120</a>.
    </div>
  </body>
</html>
